<!DOCTYPE html>
<html>

<head>
  <title>Artist Back Alley</title>
  <meta charset="utf-8" />
  <link rel="icon" href="/images/logo.png">
  <link rel="apple-touch-icon" href="/images/logo.png">
  <link rel="stylesheet" href="/css/style.css">
  <script type="application/javascript" module src="/js/app.js"></script>
</head>

<body onload="loadHome()">
  <!-- Keep in sync with directory/index.html and about/index.html -->
  <div class="header">
    <img class="sticker" src="/images/sticker.gif">
    <nav>
      <li><img class="logo" src="/images/logo.png"></li>
      <li><a href="/">Home</a></li>
      <li><a href="/directory/">Artist Directory</a></li>
      <li><a href="/about/">About Us</a></li>
      <li><a href="http://paypal.me/artistbackalley" target="_blank">Donate</a></li>
    </nav>
  </div>

  <div class="train-container">
    <div class="train" id="train">
      <div class="leading">
        <img class="sun" src="/images/suns/normal.gif" />
      </div>
      <div class="spacer"></div>
      <img class="engine" src="/images/engine.gif" />
    </div>
  </div>

  <div class="footer">
    <p>NOT AFFILIATED WITH TWITCH.tv<br>however we do have a neopet and it's starving</p>
  </div>

  <div id="artist-card-dialog" class="dialog">
    <div class="artist-card">
      <img name="logo" class="logo">
      <div>
        <h5 name="name"></h5>
        <p name="bio"></p>
        <nav>
          <a name="home" target="_blank">
            <div class="home-icon" title="Homepage"></div>
          </a>
          <a name="shop" target="_blank">
            <div class="shop-icon" title="Shop"></div>
          </a>
          <a name="twitch" target="_blank">
            <div class="twitch-icon" title="Twitch"></div>
          </a>
          <a name="twitter" target="_blank">
            <div class="twitter-icon" title="Twitter"></div>
          </a>
          <a name="instagram" target="_blank">
            <div class="instagram-icon" title="Instagram"></div>
          </a>
        </nav>
      </div>
    </div>
  </div>
</body>

</html>
