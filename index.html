<!DOCTYPE html>
<html>

<head>
  <title>Artist Back Alley</title>
  <link rel="icon" href="./images/logo.png">
  <link rel="apple-touch-icon" href="./images/logo.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.cdnfonts.com/css/barcade-brawl" rel="stylesheet">
  <script type="application/javascript" src="./app.js"></script>
</head>

<body onload="load()">
  <!-- Keep in sync with directory/index.html and about/index.html -->
  <div class="header">
    <img class="sticker" src="./images/sticker.gif">
    <nav>
      <li><img class="logo" src="./images/logo.png"></li>
      <li><a href="/">Home</a></li>
      <li><a href="/directory">Artist Directory</a></li>
      <li><a href="/about">About Us</a></li>
      <li><a href="http://paypal.me/artistbackalley" target="_blank">Donate</a></li>
    </nav>
  </div>

  <div class="train-container">
    <div class="train" id="train">
      <div class="leading">
        <img class="sun" src="./images/sun.gif" />
      </div>
      <img class="car" src="./images/engine.gif" loading="lazy" />
    </div>
  </div>

  <div class="footer">
    <p>NOT AFFILIATED WITH TWITCH.tv<br>however we do have a neopet and it's starving</p>
  </div>

  <div id="artist-card-dialog" class="dialog">
    <div class="artist-card">
      <img name="logo" class="logo">
      <h3 name="name"></h3>
      <p name="bio"></p>
      <nav>
        <a name="home" target="_blank"><img src="./images/home.svg" width="32"></a>
        <a name="shop" target="_blank"><img src="./images/shop.svg" width="32"></a>
        <a name="twitch" target="_blank"><img src="./images/twitch.svg" width="32"></a>
        <a name="twitter" target="_blank"><img src="./images/twitter.svg" width="32"></a>
        <a name="instagram" target="_blank"><img src="./images/instagram.svg" width="32"></a>
      </nav>
    </div>
  </div>
</body>

</html>
